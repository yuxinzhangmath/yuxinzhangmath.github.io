{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>


<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/amss.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/amss.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/amss.png"/>
<link rel="icon" href="/images/amss.ico"/>

<meta name="theme-color" content="#ffffff"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
